
<div>
    <h1>Add New Task</h1>

    <form>
    
        <label for="taskName">Task:</label>
        <input type="text" id="taskName" name="taskName">
    
        <button (click)="AddTask()">Add Task</button>
    
    </form>    

</div>

<hr>

<div>
    <h1>To Do List</h1>

    <ul *ngFor="let task of ToDoList, index as i">
        
        <li>{{task.task}} : {{task.completed}} 
            <span *ngIf="!task.completed"> <button>Complete</button> </span>
        </li>
        
    </ul>

</div>
